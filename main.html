	<style>
        .calculator{

        }
        .calculator select {
            display: block;

            max-width: 100%; 
            margin-bottom: 5px;
            height: auto !important; 
            border-radius: 5px; 
            color: #fff; 
            font-size: 15px; 
            line-height: 20px !important;

        }
        .calculator .year1{

            background-color: #6A41EA; 
        }
        
        .calculator .depart1, .calculator .sem1{

        }
        .calculator .subjects1{

        }

            border: 1px solid #e3e3e3; 
            border-radius: 3px; 
            background-color: #fff; 
            color: #7b8b8e; 
            font-size: 12pt; 
            line-height: 20px !important; 
            appearance: none; 
            /* this is must */ -webkit-appearance: none; 
            -moz-appearance: none; 
        } 
        .calculator label{

            height: auto !important; 
            border: 1px solid #e3e3e3;

            background-color: #f6f7f9; 
            color: #7b8b8e;

		function calculate() {
			var nol = Number(document.calci.lectures.value);
            var per = Number(document.calci.percent.value);
			var res;
			res=(4*(100-per)*nol)/100;
            res=Math.floor(res);
			document.calci.result.value = res;
		}
